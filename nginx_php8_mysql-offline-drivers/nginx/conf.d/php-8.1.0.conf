server {

    listen 82;
    index index.php index.html;
    root /var/www/webserver/applications;
    server_name applications.php-8.1.0.docker.series;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    error_page  404     /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }

    error_page  500     /500.html;
    location = /500.html {
        root   /usr/share/nginx/html;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-8.1.0:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 600;
    }

    #Rewrite Samples - Edit here
    #rewrite /(.+) /index.php?$1 break;
    #rewrite /api/(.+) /api/index.php?$1 break;
    #rewrite /app/(.+) /app/index.php?$1 break;
    #rewrite /php-8.1.0/ /php-8.1.0/index.php?$1 break;
}
