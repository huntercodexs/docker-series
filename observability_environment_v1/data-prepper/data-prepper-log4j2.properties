# Basic Data Prepper Log4j2 Configuration

# Root logger level (e.g., INFO, DEBUG, WARN, ERROR)
rootLogger.level = info
rootLogger.appenderRefs = console

# Console Appender - logs to standard output
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

