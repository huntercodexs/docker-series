exporters:
    debug:
    prometheus:
        endpoint: "0.0.0.0:8889"
    otlp/elasticsearch:
        endpoint: opentelemetry-collector-elasticsearch:4317
        tls:
            insecure: true
    otlp/opensearch:
        endpoint: opentelemetry-collector-opensearch:4317
        tls:
            insecure: true
    syslog/logstash:
        network: udp
        protocol: rfc5424
        endpoint: logstash
        port: 5000

