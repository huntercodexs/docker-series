version: "3.7"
services:
    
    #----------------------------------------------------------------------------------------
    ubuntu1804:
        env_file: .env
        #image: ubuntu:18.04
        container_name: ubuntu1804
        build:
            context: ./
            dockerfile: ubuntu1804.dockerfile
        ports:
            - ${UBUNTU1804_PORT}:35900
        volumes:
            - ./share/:/home/ubuntu/
        tty: true
        networks:
            - default
            - open_network
    #----------------------------------------------------------------------------------------

networks:
    open_network:
        external: true
