version: "3.7"
services:

    #----------------------------------------------------------------------------------------
    nginx:
        env_file: .env
        container_name: nginx
        image: nginx:latest
        privileged: true
        ports:
            - ${NGINX_PORT}:80
        environment:
            PHP_IDE_CONFIG: ${PHP_IDE_CONFIG}
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/conf.d:/etc/nginx/conf.d/
            - ./applications/:/var/www/applications/
        working_dir: /etc/nginx
        links:
            - php-7.4.0
            - php-8.0.0
            - php-8.1.0
            - php-8.2.2
            - php-8.2.13
        depends_on:
            - php-7.4.0
            - php-8.0.0
            - php-8.1.0
            - php-8.2.2
            - php-8.2.13
        networks:
            - default
            - nginx_php8_network
    #----------------------------------------------------------------------------------------
    php-7.4.0:
        env_file: .env
        container_name: php-7.4.0
        build:
            context: ./php/7.4.0
            dockerfile: php-7.4.0.dockerfile
        ports:
            - ${PHP740_PORT}:9000
        volumes:
            - ./applications/:/var/www/applications/
            - ./php/7.4.0/conf/:/home/php/conf/
            - ./php/7.4.0/shared/:/home/php/shared/
        networks:
            - nginx_php8_network
        #command: "/home/php/conf/custom.sh"
    #----------------------------------------------------------------------------------------
    php-8.0.0:
        env_file: .env
        container_name: php-8.0.0
        build:
            context: ./php/8.0.0
            dockerfile: php-8.0.0.dockerfile
        ports:
            - ${PHP800_PORT}:9000
        volumes:
            - ./applications/:/var/www/applications/
            - ./php/8.0.0/conf/:/home/php/conf/
            - ./php/8.0.0/shared/:/home/php/shared/
        networks:
            - nginx_php8_network
        #command: "/home/php/conf/custom.sh"
    #----------------------------------------------------------------------------------------
    php-8.1.0:
        env_file: .env
        container_name: php-8.1.0
        build:
            context: ./php/8.1.0
            dockerfile: php-8.1.0.dockerfile
        ports:
            - ${PHP810_PORT}:9000
        volumes:
            - ./applications/:/var/www/applications/
            - ./php/8.1.0/conf/:/home/php/conf/
            - ./php/8.1.0/shared/:/home/php/shared/
        networks:
            - nginx_php8_network
        #command: "/home/php/conf/custom.sh"
    #----------------------------------------------------------------------------------------
    php-8.2.2:
        env_file: .env
        container_name: php-8.2.2
        build:
            context: ./php/8.2.2
            dockerfile: php-8.2.2.dockerfile
        ports:
            - ${PHP822_PORT}:9000
        volumes:
            - ./applications/:/var/www/applications/
            - ./php/8.2.2/conf/:/home/php/conf/
            - ./php/8.2.2/shared/:/home/php/shared/
        networks:
            - nginx_php8_network
        #command: "/home/php/conf/custom.sh"
    #----------------------------------------------------------------------------------------
    php-8.2.13:
        env_file: .env
        container_name: php-8.2.13
        build:
            context: ./php/8.2.13
            dockerfile: php-8.2.13.dockerfile
        ports:
            - ${PHP8213_PORT}:9000
        volumes:
            - ./applications/:/var/www/applications/
            - ./php/8.2.13/conf/:/home/php/conf/
            - ./php/8.2.13/shared/:/home/php/shared/
        networks:
            - nginx_php8_network
        #command: "/home/php/conf/custom.sh"
    #----------------------------------------------------------------------------------------

networks:
    nginx_php8_network:
        external: true
        