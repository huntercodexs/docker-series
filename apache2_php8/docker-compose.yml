version: "3.7"
services:
    
    #----------------------------------------------------------------------------------------
    apache2_php8:
        env_file: .env
        container_name: apache2_php8
        build:
            context: ./
            dockerfile: apache2_php8.dockerfile
        privileged: true
        volumes:
            # Application files
            - type: bind
              source: ./app/
              target: /var/www/html
              read_only: false
            # Apache2 settings
            - type: bind
              source: ./apache2/conf/app.local.conf
              target: /etc/apache2/sites-available/app.local.conf
              read_only: false
        ports:
            - ${APACHE2_PHP8_PORT1}:80
            - ${APACHE2_PHP8_PORT2}:8080
            - ${APACHE2_PHP8_PORT3}:38989
        networks:
            - open_network
    #----------------------------------------------------------------------------------------

networks:
    open_network:
        external: true