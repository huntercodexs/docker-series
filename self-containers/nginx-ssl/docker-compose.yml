version: "3.7"
services:
    
    #----------------------------------------------------------------------------------------
    nginx-ssl:
        env_file: .env
        container_name: nginx-ssl
        build:
            context: ./
            dockerfile: nginx-ssl.dockerfile
        ports:
            - ${NGINX_SSL_HTTP_PORT}:80
            - ${NGINX_SSL_HTTPS_PORT}:443
        volumes:
            - ./share/:/home/ubuntu/
            - ./nginx/:/etc/nginx/
        tty: true
        networks:
            - open_network
    #----------------------------------------------------------------------------------------

networks:
    open_network:
        external: true
        